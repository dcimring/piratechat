<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="1000" fill="#f4e4bc" />
  <filter id="noiseFilter">
    <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" stitchTiles="stitch" />
  </filter>
  <rect width="1000" height="1000" filter="url(#noiseFilter)" opacity="0.1" />
  <path d="M0 0 L1000 1000 M1000 0 L0 1000" stroke="#c5b38d" stroke-width="0.5" opacity="0.2" />
  <circle cx="500" cy="500" r="400" fill="none" stroke="#c5b38d" stroke-width="1" opacity="0.2" />
  <!-- Simple Compass Rose -->
  <g transform="translate(850, 150) scale(0.5)" opacity="0.3">
    <path d="M0 -100 L20 0 L0 100 L-20 0 Z" fill="#8b0000" />
    <path d="M-100 0 L0 -20 L100 0 L0 20 Z" fill="#8b0000" />
    <circle cx="0" cy="0" r="10" fill="#d4af37" />
  </g>
</svg>
